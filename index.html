<html>
<head>
  <!--  This is the html file for Codecademy's Unit 4 Tea Cozy project: index.html.
        Subpage not needed.
  -->
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<!--  This project consists of the following major containers:
      - HEADER:    logo and navigation that points to sections below
      - MISSION:   mission of company
      - TEA-OTM:   tea of the month (tea-otm) with pictures
      - LOCALS:    highlights to three locations within Portland, Maine
      - FOOTER:    company name and contact info
      - COPYRT:    copyright - plain text, not too big
-->

  <!-- HEADER -->
  <div class="header-container">
    <div class="header-logo">
        <img src="./resources/images/img-tea-cozy-logo.png" height="50"/>
    </div>


    <!-- navigation part. -->
    <div class="header-nav-container">
      <div class="header-items">
        <span>
        <ul class="headerlist">
          <li class="nav-item-box">
            <a href="#MISSION">Mission</a>
          </li>
          <li class="nav-item-box">
            <a href="#TEA-OTM">Featured Tea</a>
          </li>
          <li class="nav-item-box">
            <a href=".locals">Locations</a>
          </li>
        </ul>
        </span>
      </div> <!-- for header-items -->
    </div> <!-- for header-nav-container -->
  </div> <!-- for header-container -->

  <div class="main-container">

    <!-- MISSION
       - Note that the specification calls for an image height of 700px.  This is
         specified in teh img src statement.
    -->
    <div class="mission-container" id="MISSION">
      <div class="mission-img">
        <img src="./resources/images/img-mission-background.jpg"/>
      </div>
      <div class="mission-text-container">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>
    </div> <!-- for mission-container -->

    <!-- TEA OF THE MONTH
       - Note that this secion has a header text, followed by pictures of each
         of the teas with identifying text associated with each picture.  The
         size of the team images are noted in the specification and are used here.
    -->
    <div class="tea-otm-container" id="TEA-OTM">
      <div class="tea-otm-header-text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>

      <div class="tea-otm-picture-container">

        <div class="berryblitz-tea-container">
          <div class="tea-image">
            <img src="./resources/images/img-berryblitz.jpg"/>
          </div>
            <div class="tea-text">
              <h4>Fall Berry Blitz Tea</h4>
          </div>
        </div>

        <div class="spiced-rum-tea-container">
          <div class="tea-image">
            <img src="./resources/images/img-spiced-rum.jpg"/>
          </div>
          <div class="tea-text">
            <h4>Spiced Rum Tea</h4>
          </div>
        </div>

        <div class="donuts-tea-container">
          <div class="tea-image">
            <img src="./resources/images/img-donut.jpg"/>
          </div>
          <div class="tea-text">
            <h4>Seasonal Donuts</h4>
          </div>
        </div>

        <div class="myrtle-ave-tea-container">
          <div class="tea-image">
            <img src="./resources/images/img-myrtle-ave.jpg"/>
          </div>
          <div class="tea-text">
            <h4>Myrtle Ave Tea</h4>
          </div>
        </div>

        <div class="bedford-bizarre-tea-container">
          <div class="tea-image">
            <img src="./resources/images/img-bedford-bizarre.jpg"/>
          </div>
          <div class="tea-text">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>

      </div> <!-- for tea-otm-picture-container -->
    </div> <!-- for tea-otm-container -->

    <div class="locals-container">
    </div> <!-- for locals-container -->

    <div class="footer-container">
    </div> <!-- for footer-container -->

    <div class="copyrt-container">
    </div> <!-- for copyrt-container -->
  </div> <!-- main container -->

</body>
</html>
